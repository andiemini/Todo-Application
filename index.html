<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/340762d517.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Todo Application</title>
</head>
<body>
    <div class="container">
        <header class="text-center text-light my-4">
            <h1 class="mb-4">TODO APPLICATION</h1>
            <form class="search">
              <input class="form-control m-auto" type="text" name="search" placeholder="search todo" />
            </form>
          </header>

          <ul class="list-group todos mx-auto text-light">
            <li class="list-group-item d-flex justify-content-between align-items-center">
              <span>finish the lesson</span>
              <i class="fas fa-trash delete"></i>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
              <span>continue reading the book</span>
              <i class="fas fa-trash delete"></i>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
              <span>clean the hard drive</span>
              <i class="fas fa-trash delete"></i>
            </li>
          </ul>

          <form class="add text-center my-4">
            <label class="text-light">Add new...</label>
            <input class="form-control m-auto" type="text" name="add" />
          </form>
    </div>

    <script src="app.js"></script>
</body>
</html>
